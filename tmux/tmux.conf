# Create symlink:
# ln -s ~/config/tmux/tmux.conf ~/.tmux.conf.

# Remap tmux prefix
unbind C-b
set-option -g prefix C-Space  
bind-key C-Space send-prefix

# Pane Creation/deletion
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind x kill-pane

# Pane Focus Movement (vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane Resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Window Creation
bind c new-window -c "#{pane_current_path}"
bind & kill-window

# Window Movement
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# Enable Mouse
set -g mouse on

# Renumber Windows
set-option -g renumber-windows on

# Bind Reload
unbind r
bind r source-file ~/.tmux.conf

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Appearance
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

# Enabel Colors (256, 8-byte colors)
set -g default-terminal "tmux-256color"

set -as terminal-overrides ',xterm-256color:Tc'
set -as terminal-overrides ',tmux-256color:Tc'


set -g status-position top
set -g status-justify centre
set -g status-bg black
set -g status-fg white
set -g status-style default

# Dashboard Items 
set -g status-right "" 
set -g status-left "#[fg=grey]_#S" 

# Faided Non-Active windows
set -g window-status-format "#[fg=grey]#I:#W"

# Bold Active Window
set -g window-status-current-format "#[fg=white,bold]#I:#W"

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Pane Borders
set-option -g pane-border-style 'fg=#444444'
set-option -g pane-active-border-style 'fg=#444444'

